<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <section class="firstcreen">
        <div class="content">
          <h1 class="content__title">Bhramaon</h1>
          <h3 class="content__sub-title">Safe Travel Anywhere</h3>
          <div class="search">
            <input
              type="text"
              placeholder="Search Your Travel Destination"
              class="search__input"
            />
            <button class="search__button">
              <img
                src="./assets/img/svg/search.svg"
                alt="loopa"
                class="loopa"
              />Search
            </button>
          </div>
        </div>
        <div class="scroll">
          <p class="scroll__text">Scroll Down</p>
        </div>
      </section>
      <nav class="nav">
        <div class="logo">
          <a href="#">Bhromaon</a>
        </div>

        <ul class="menu">
          <li class="menu-item">
            <a href="#" class="menu-link">Who We Are</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">What We Do</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Travel With Us</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
